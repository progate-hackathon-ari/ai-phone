<h1>00:30</h1>
<div class="container">
  <p>画像から想像する文章を書こう！</p>
  <img [src]="imageUri">
  <div class="input-zone">
    <input type="text" placeholder="思いついたお題を入力してください！..." (keyup)="onChangeQuestion($event)"/>
    <button class="button" *ngIf="isButtonVisible" [disabled]="!isButtonEnabled" (click)="onClickSubmit()">完了！</button>
  </div>
</div>
