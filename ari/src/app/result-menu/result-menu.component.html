<header>
    <h1>結果画面</h1>
    <button>HOMEに戻る</button>
</header>
<div class="container">
    <div class="player-list">
        <ul>
            <li *ngFor="let player of players" (click)="selectPlayer(player)" [class.selected]="player === selectedPlayer">
                {{ player.id }}
            </li>
        </ul>
    </div>
    <div class="player-info" *ngIf="selectedPlayer">
      <div *ngFor="let playerData of selectedPlayer.data">
        <div class="user-tag">
          <p class="name">{{ selectedPlayer.id }}</p>
          <p class="prompt">{{ playerData.prompt }}</p>
        </div>
        <div class="ai-tag">
          <img src="{{playerData.image_uri}}" alt="Player Image">
        </div>
      </div>
    </div>
</div>
