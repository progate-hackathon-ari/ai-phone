<header>
    <h1>結果画面</h1>
    <button>HOMEに戻る</button>
</header>
<div class="container">
    <div class="player-list">
        <ul>
            <li *ngFor="let player of players" (click)="selectPlayer(player)" [class.selected]="player === selectedPlayer">
                {{ player.id }}
            </li>
        </ul>
    </div>
    <div class="player-info" *ngIf="selectedPlayer">
        <p class="score">スコア：{{selectedPlayer.score}}点</p>
        <ng-container *ngFor="let playerData of selectedPlayer.data">
            <div class="user-tag">
                <p class="name">{{ playerData.user }}</p>
                <p class="prompt">お題：{{ playerData.prompt }}</p>
            </div>
            <div class="ai-tag">
                <img src="{{playerData.image_uri}}" alt="Player Image">
            </div>
        </ng-container>
        
    </div>
</div>
